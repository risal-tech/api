<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Sall</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #007CF0, #00DFD8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .btn {
      margin-top: 30px;
      background-color: white;
      color: #007CF0;
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #e3e3e3;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Dashboard</h1>
  <p>Website ini dikelola oleh Sall</p>
  <button class="btn" onclick="location.href='/'">Kembali ke Halaman Utama</button>
</body>
</html>
